<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If & for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{ i+1}}) {{ aluno.nome }} - {{ aluno.nota}} - 
            <span v-if="aluno.nota >= 9">Quadro de honra</span>
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else-if="aluno.nota >= 3">Recuperação</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style: none;">
            <li v-for="n in 10">
                <span v-show="n >= 5">{{n}}</span>
            </li>
        </ul>

    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    { nome: "Samila", nota: 7.5},
                    { nome: "Bia", nota: 1.7},
                    { nome: "Jonas", nota: 9.5},
                    { nome: "Carla", nota: 7.6}
                ]
            }
        })
    </script>
</body>

</html>
